<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv-Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1>더 편리해진 위니브에 오신 것을 환영합니다.</h1>
        <button type="button" class="lgn-button" onclick="location.href='login.html'">
        <img class="icon" src="weniv-logo.png" alt="">
        <div class="label">로그인</div>
        </button>
        <div class="find">
            <img class="lock" src="icon-lock.png">
            <a href="#none" class="id">아이디</a><a href="#none" class="pwd">비밀번호찾기</a>
        </div>
        <div class="signup">
            <img class="user" src="icon-user.png"><a href="#none" class="join">회원가입</a>
        </div>
    </main>
</body>
</html>
